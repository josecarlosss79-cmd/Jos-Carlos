
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HospGuardian - Gestão Hospitalar</title>
    
    <!-- PWA Primary Tags -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="HospGuardian" />
    <link rel="manifest" href="manifest.json" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      input, select, textarea {
        font-size: 16px !important; /* Evita zoom automático no iOS ao focar */
      }
      .qr-overlay {
        border: 2px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.5);
      }
      .scanner-laser {
        background: linear-gradient(to bottom, transparent 0%, #ef4444 50%, transparent 100%);
        animation: scan 2s infinite ease-in-out;
      }
      @keyframes scan {
        0%, 100% { top: 0%; }
        50% { top: 100%; }
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      /* Animação para o ícone de sincronismo */
      .sync-spin {
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "jsqr": "https://esm.sh/jsqr@1.4.0",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^3.8.2"
  }
}
</script>
</head>

  </body>
</html>
